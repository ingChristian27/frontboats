<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="destinosCtrl">


    <div class="content" animate-panel>
     <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <i class=" fa glyphicon glyphicon-globe icon_front"></i>
                    <span class="titulo">Destinos </span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="input-group buscador">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Buscar usuario" ng-model="buscador">
                            </div>
                        </div>
                        <div class="col-lg-4 text-right">
                            <button type="button" class="btn btn-default btn-xs"  data-toggle="modal" data-target="#modal_user"> </span> Agregar</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table cellpadding="1" cellspacing="1" class="table">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Distancia</th>
                                <th>Descripción</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="destino in data.destinos|filter:buscador|orderBy:tipoOrden">
                                    <td>{{destino.nombre}}</td>
                                    <td>{{destino.distancia}}</td>
                                    <td>{{destino.descripcion}}</td>
                                    <td>{{destino.precio}}</td>
                                    <td> <button type="button" class="btn btn-danger btn-xs" ng-click="eliminar(nave.nombre)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Eliminar</button></td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="panel-footer">
                   Lista de  Rutas
                </div>
            </div>
        </div>
   

</div>

<div class="modal fade" id="modal_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog modal-max" role="document">
    <div class="modal-content">
    <form method="get" class="form-horizontal" ng-submit="agregar()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crear Destino</h4>
      </div>
      <div class="modal-body">
                <div class="hpanel">
                    <div class="row form_modal">
                       <div class="row">
                            <legend>Datos Basicos</legend>
                            <div class="col-lg-4">
                                <label >Nombre</label>
                                <input type="text" class="form-control" ng-model="nombre" >
                            </div>
                            <div class="col-lg-4">
                                <label >Distancia</label>
                                <input type="text" class="form-control" ng-model="distancia" >
                            </div>
                            <div class="col-lg-4">
                                <label >Valor</label>
                                <input type="number" class="form-control" ng-model="valor" >
                            </div>
                            <div class="col-lg-12">
                                <label> Descripción</label>
                                <textarea class="form-control" rows="2" ng-model="descripcion"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </form>

    </div>
  </div>
</div>



    </div>


    <!-- Right sidebar -->
    <div id="right-sidebar" ng-include="'views/common/right_sidebar.html'" class="sidebar-open" ng-show="rightSidebar"></div>

    <!-- Footer -->
    <footer class="footer" ng-include="'views/common/footer.html'"></footer>



</div>
