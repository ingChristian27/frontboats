<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="paqueteCtrl">


    <div class="content" animate-panel>
     <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <i class=" fa glyphicon glyphicon-globe icon_front"></i>
                    <span class="titulo">Paquetes </span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="input-group buscador" ng-if="data[0]" >
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Buscar usuario" ng-model="buscador">
                            </div>
                        </div>
                        <div class="col-lg-4 text-right">
                            <button type="button" 
                                    class="btn btn-default btn-xs"  
                                    data-toggle="modal" 
                                    data-target="#modal_user">
                                     </span> Agregar
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive" ng-if="data[0]">
                        <table cellpadding="1" cellspacing="1" class="table">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>precio</th>
                                <th>Descripci√≥n</th>
                                <th>tipo</th>
                                <th>Categoria</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                              <tr dir-paginate="paquete in data|itemsPerPage:table_itemsPerPage" total-items="total_count">
                                    <td>{{paquete.nombre}}</td>
                                    <td>{{paquete.precio}}</td>
                                    <td>{{paquete.descripcion}}</td>
                                    <td>{{paquete.tipo}}</td>
                                    <td>{{paquete.categoria}}</td>
                                    <td>
                                        <button type="button" 
                                                class="btn btn-danger btn-xs" 
                                                ng-click="eliminar(paquete._id)">
                                                <span class="fa fa-times" aria-hidden="true"></span> 
                                        </button>
                                        <button type="button"
                                                class="btn btn-info btn-xs" 
                                                ng-click="editar(paquete._id)">
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </button>
                                         <a type="button" 
                                                class="btn btn-info btn-xs" 
                                                ui-sref="detalle-paquete({rutaId : paquete._id})">
                                                <i class="fa fa-info" aria-hidden="true"></i>         
                                        </a>                     
                                    </td> 
                                    
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls
                                    max-size="8"
                                    direction-links="true"
                                    boundary-links="true" 
                                    on-page-change="getData(newPageNumber)" >
                        </dir-pagination-controls>
                    </div>

                </div>
                <div class="panel-footer">
                   Mis paquetes
                </div>
            </div>
        </div>
   

</div>

<div class="modal fade" id="modal_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog modal-max" role="document">
    <div class="modal-content">
    <form method="get" class="form-horizontal" ng-submit="agregar()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crear Destino</h4>
      </div>
      <div class="modal-body">
                <div class="hpanel">
                    <div class="row form_modal">
                       <div class="row">
                            <legend>Datos Basicos</legend>
                            <div class="col-lg-4">
                                <label >Nombre</label>
                                <input type="text" class="form-control" ng-model="AgregarPaquete.nombre" >
                            </div>
                            <div class="col-lg-4">
                                <label >Capacidad</label>
                                <input type="text" class="form-control" ng-model="AgregarPaquete.capacidad" >
                            </div>
                            <div class="col-lg-4">
                                <label >precio</label>
                                <input type="number" class="form-control" ng-model="AgregarPaquete.precio" >
                            </div>
                            <div class="col-lg-4">
                                <label> tipo</label>
                                <input type="text" class="form-control" ng-model="AgregarPaquete.tipo" >
                            </div>
                            <div class="col-lg-4">
                                <label> categoria</label>
                                <input type="text" class="form-control" ng-model="AgregarPaquete.categoria" >
                            </div>
                             <div class="col-lg-12">
                                <label >descripcion</label>
                                <textarea class="form-control" rows="2" ng-model="AgregarPaquete.descripcion"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </form>

    </div>
  </div>
</div>




    </div>


    <!-- Right sidebar -->
    <div id="right-sidebar" ng-include="'views/common/right_sidebar.html'" class="sidebar-open" ng-show="rightSidebar"></div>

    <!-- Footer -->
    <footer class="footer" ng-include="'views/common/footer.html'"></footer>



</div>
